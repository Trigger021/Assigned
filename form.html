<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<h1>Project Management</h1>

<form action="">
    <br>
    <div class="g">
        <div class="main">
        <div class="sub">
            <label for="pname">Project Name</label>
        </div>
    <div class="in">
        <input type="text" id="pname" placeholder="projectname" required="required">
    </div>
    </div>
    <br><br>
    <div class="main">
        <div class="sub">
            <label for="assign">Assigned to</label>
        </div>
    <div class="in">
        <select name="" id="assign">
        <option value="er">Er merry Pertision</option>
        <option value="mr">bambula</option>
        </select>
    </div>
    </div>
    <br><br>
    <div class="main">
        <div class="sub">
            <label for="start">Start Date </label>
        </div>
    <div class="in">
        <input type="date"  id="start">
    </div>
    </div>
    <br><br>
    <div class="main">
        <div class="sub">
            <label for="end">End Date</label>
        </div>
    <div class="in">
        <input type="date" id="end">
    </div>
    </div>
    <br><br>
    <div class="main">
        <div class="sub"><p><b> Priority </b></p></div>
    <div class="in">
        <input type="radio" id="high" >
    <label for="high">High</label>
    <input type="radio" id="average">
    <label for="average">Average</label>
    <input type="radio" id="low">
    <label for="low">Low</label>
    </div>
    </div>
    <br><br>
    <div class="main">
        <div class="sub">
            <label for="description">Description</label>
        </div>
    <div class="in">
        <textarea name="" id="description" cols="15" rows="3">
        </textarea>
    </div>
    </div>
    <br><br>

    <div class="main">
        <div><button type="submit" class="submit" >submit</button></div>
        <div><button type="reset" class="clear"> Clear</button></div>
    </div>
    </div>



</form>

</body>
</html>
